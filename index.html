<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div id="bigcontainer">
  <div class="card" id="product">
        <div id="mainleft">
            <picture>
              <source media="(min-width: 500px)" srcset="./images/image-product-desktop.jpg">
              <img id="perfume" src="./images/image-product-mobile.jpg" alt="perfume_image">
            </picture>
        </div>
        <div id="mainright">
          <p class="contents">P E R F U M E</p>
          <h1 class="contents">Gabrielle Essence Eau De Parfum</h1>
          <p class="contents">A floral,solar and voluptuous
            interpretation composted by
            Oliver polge,Perfumer-Creater for the House of CHANEL.
          </p>
          <div id="mini">
          <h3>$149.99</h3>
          <p><strike>$169.99</strike></p>
        </div>
        <div>
        <button id="cart">
          <svg style="padding:1px;" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FfF"/></svg>
          <h4>Add to Cart</h4>
        </button>
      </div>
        </div>
  </div>
</div>
</body>
</html>
